<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS & Location Tracking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    #coordinates {
      margin: 20px 0;
      font-size: 18px;
      color: #2c3e50;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ed8936;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>

  <h1>üìç GPS & Location Tracking</h1>
  <p>Fetching real-time coordinates from your device...</p>

  <div id="coordinates">Waiting for location data...</div>

  <iframe id="mapFrame"
    src="https://maps.google.com/maps?q=0,0&z=15&output=embed"
    allowfullscreen>
  </iframe>

  <button class="back-btn" onclick="history.back()">‚¨Ö Back</button>

  <script>
    function updateLocation(lat, lon) {
      document.getElementById('coordinates').textContent =
        `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;
      document.getElementById('mapFrame').src =
        `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          updateLocation(lat, lon);
        },
        error => {
          document.getElementById('coordinates').textContent =
            "Location access denied or unavailable.";
        }
      );
    } else {
      document.getElementById('coordinates').textContent =
        "Geolocation not supported by this browser.";
    }
  </script>

</body>
</html>
